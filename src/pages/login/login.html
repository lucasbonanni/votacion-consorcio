<ion-content>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" (ngSubmit)="login()" #loginForm="ngForm">
          <span class="login100-form-title">
            Inciar sesión
          </span>

          <div class="wrap-input100 validate-input m-b-16" data-validate="Por favor ingrese el usuario">
            <input class="input100" type="email" name="email" placeholder="Correo electrónico" [(ngModel)]="registerCredentials.email" email required>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Ingrese el password">
            <input class="input100" type="password" name="password" placeholder="Contraseña" [(ngModel)]="registerCredentials.password" required>
            <span class="focus-input100"></span>
          </div>

          <div class="text-right p-t-13 p-b-23">
            <!-- <span class="txt1">
              Forgot
            </span>

            <a href="#" class="txt2">
              Username / Password?
            </a> -->
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit" [disabled]="!loginForm.form.valid">
              Registrarse
            </button>
          </div>

          <div class="flex-col-c p-t-170 p-b-40">
            <!-- <span class="txt1 p-b-9">
              Don’t have an account?
            </span>

            <a href="#" class="txt3">
              Sign up now
            </a> -->
          </div>
        </form>
        <div class="text-right p-t-13 p-b-23">
          <!-- <span class="txt1">
            Forgot
          </span>
          
          <a href="#" class="txt2">
            Username / Password?
          </a> -->
          <button class="login100-form-btn" (click)="presentActionSheet()">
            Más opciones
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
