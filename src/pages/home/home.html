<ion-header>
  <ion-buttons end>
    <button ion-button icon-end clear (click)="logout()">
      Cerrar Sesión
      <ion-icon name="md-exit"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>
<ion-content class="tutorial-page">

  <ion-slides pager="false" effect="cube" #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <h1 class="slide-title">Bienvenido!!</h1>
      <h5>Esta es la aplicación de votación del consorcio</h5>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="assets/imgs/consorcio.jpg" height="250px" />
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <h3>Continuar </h3> -->
      <button ion-button large clear icon-end color="primary">
        continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    <ion-slide>
      <h4>Elija una opción</h4>
      <ion-card>
        <img src="assets/imgs/flores-plantas.jpg" />
        <ion-card-content>
          <ion-row>
            <button ion-button block small outline (click)="votePlantas()" color="danger">Votar plantas</button>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <img src="assets/imgs/matafuegos.jpg" />
        <ion-card-content>
          <ion-row>
            <button ion-button block small outline (click)="voteMatafuetos()" color="secondary">Votar matafuegos</button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <h2 class="slide-title">Resultados de la votación</h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            <dx-pie-chart id="pie" title="" palette="bright" [dataSource]="voteResult">
              <dxi-series argumentField="vote" valueField="area">
              </dxi-series>
              <dxo-legend verticalAlignment="bottom" horizontalAlignment="center" itemTextPosition="right">
              </dxo-legend>
            </dx-pie-chart>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>{{ user.displayName }} gracias por votar!!</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
